<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Proyecto Cloud</title>
  </head>
  <body style="background-color: antiquewhite;">
    <div class="container p-3">
      <h1>Proyecto Cloud</h1>
    </div>

    <!-- Cilindro -->
    <div class="container p-4">
      <form id="cilindro">
        <h4>Cilindro</h4>
        <div class="row">
          <!-- Imagen -->
          <div class="col-md-2">
            <div class="p-2">
              <img src="https://www.calcularvolumen.com/assets/themes/default/images/volumen/figuras-es/figura_200x200_cilindro.png" alt="" width="100%" >
            </div>
          </div>
          <!-- Formulario -->
          <div class="col-md-3">
            <div class="mb-3">
              <label for="alturaCilindro" class="form-label">Altura</label>
              <input type="number" class="form-control" name="altura" id="altCilindro">
            </div>
            <div class="mb-3">
              <label for="radio" class="form-label">Radio</label>
              <input type="number" class="form-control" name="radio" id="rdioCilindro">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>

         <!--  Resultados -->
          <div class="col-md-5 align-self-md-center">
            <div class="p-5">
              <h3 id="areaCilindro" class="mb-4">Area:</h3>
              <h3 id="volCilindro">Volumen:</h3>
            </div>
          </div>
        </div>

      </form>
    </div>

    <!-- Cubo -->
    <div class="container p-4">
      <form id="cubo">
        <h4>Cubo</h4>
        <div class="row">

          <!-- Imagen -->
          <div class="col-md-2">
            <div class="p-2">
              <img src="https://www.calcularvolumen.com/assets/themes/default/images/volumen/figuras-es/figura_200x200_cubo.png" alt="" width="100%" >
            </div>
          </div>

          <!-- Formulario -->
          <div class="col-md-3 align-self-md-center">
            <div class="mb-3 ">
              <label for="alturaCubo" class="form-label">Altura</label>
              <input type="number" class="form-control" name="altura" id="altCubo">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>

          </div>

          <!--  Resultados -->
          <div class="col-md-5 align-self-md-center">
            <div class="p-5">
              <h3 id="areaCubo" class="mb-4">Area:</h3>
              <h3 id="volCubo">Volumen:</h3>
            </div>
          </div>

        </div>
      </form>
    </div>

    <!-- Esfera -->
    <div class="container p-4">
      <form id="esfera">
        <h4>Esfera</h4>
        <div class="row">
          <!-- Imagen -->
          <div class="col-md-2">
            <div class="p-2">
              <img src="https://www.calcularvolumen.com/assets/themes/default/images/volumen/figuras-es/figura_200x200_esfera.png" alt="" width="100%" >
            </div>
          </div>
          <!-- Formulario -->
          <div class="col-md-3 align-self-md-center">
            <div class="mb-3">
              <label for="radioEsfera" class="form-label">Radio</label>
              <input type="number" class="form-control" name="radio" id="radioEsfera">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>

         <!--  Resultados -->
          <div class="col-md-5 align-self-md-center">
            <div class="p-5">
              <h3 id="areaEsfera" class="mb-4">Area:</h3>
              <h3 id="volEsfera">Volumen:</h3>
            </div>
          </div>
        </div>
          
      </form>
    </div>

    <!-- Cono -->
    <div class="container p-4">
      <form id="cono">
        <h4>Cono</h4>
        <div class="row">
          <!-- Imagen -->
          <div class="col-md-2">
            <div class="p-2">
              <img src="https://www.calcularvolumen.com/assets/themes/default/images/volumen/figuras-es/figura_200x200_cono.png" alt="" width="100%" >
            </div>
          </div>
          <!-- Formulario -->
          <div class="col-md-3">
            <div class="mb-3">
              <label for="alturaCono" class="form-label">Altura</label>
              <input type="number" class="form-control" name="altura" id="alturaCono">
            </div>
            <div class="mb-3">
              <label for="radioCono" class="form-label">Radio</label>
              <input type="number" class="form-control" name="radio" id="radioCono">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>

         <!--  Resultados -->
          <div class="col-md-5 align-self-md-center">
            <div class="p-5">
              <h3 id="areaCono" class="mb-4">Area:</h3>
              <h3 id="volCono">Volumen:</h3>
            </div>
          </div>
        </div>
          
      </form>
    </div>

    <!-- Prisma Rectangular -->
    <div class="container p-4">
      <form id="prisma">
        <h4>Prisma Rectangular</h4>
        <div class="row">
          <!-- Imagen -->
          <div class="col-md-2 align-self-md-center">
            <div class="p-2">
              <img src="https://www.calcularvolumen.com/assets/themes/default/images/volumen/figuras-es/figura_200x200_prisma_rectangular.png" alt="" width="100%" >
            </div>
          </div>
          <!-- Formulario -->
          <div class="col-md-3">
            <div class="mb-3">
              <label for="alturaPrisma" class="form-label">Altura</label>
              <input type="number" class="form-control" name="altura" id="alturaPrisma">
            </div>
            <div class="mb-3">
              <label for="anchoPrisma" class="form-label">Ancho</label>
              <input type="number" class="form-control" name="ancho" id="anchoPrisma">
            </div>
            <div class="mb-3">
              <label for="largoPrisma" class="form-label">Largo</label>
              <input type="number" class="form-control" name="largo" id="largoPrisma">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>

         <!--  Resultados -->
          <div class="col-md-5 align-self-md-center">
            <div class="p-5">
              <h3 id="areaPrisma" class="mb-4">Area:</h3>
              <h3 id="volPrisma">Volumen:</h3>
            </div>
          </div>
        </div>
          
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
      let formCilindro = document.getElementById("cilindro");
      let formCubo = document.getElementById("cubo");
      let formEsfera = document.getElementById("esfera");
      let formCono = document.getElementById("cono");
      let formPrisma = document.getElementById("prisma");

      async function showResults( area, volumen, figura ) {
        alert("Area " + area + " cm2" + "\nVolumen: " + volumen + " cm3");
        let areaText = document.getElementById("area"+figura);
        let volText = document.getElementById("vol"+figura);

        areaText.textContent = "Area: " + area + "cm2";
        volText.textContent = "Volumen: " + volumen + "cm3";
      }

      /* Formulario Cilindro */
      formCilindro.addEventListener( "submit", async function ( event ) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("altura", document.getElementById("altCilindro").value);
        formData.append("radio", document.getElementById("rdioCilindro").value);

        await fetch("http://34.83.65.54:8000/cilindro",{
          body: formData,
          method: "post"
        }).then(async function ( res ) {
          const parsed = await res.json();
          await showResults(parsed.Resultados[0], parsed.Resultados[1], "Cilindro");
        });

      });

      /* Formulario Cubo */
      formCubo.addEventListener( "submit", async function ( event ) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("altura", document.getElementById("altCubo").value);

        await fetch("http://34.83.65.54:8000/cubo",{
          body: formData,
          method: "post"
        }).then(async function ( res ) {
          const parsed = await res.json();
          await showResults(parsed.Resultados[0], parsed.Resultados[1], "Cubo");
        });

      });

      /* Formulario Esfera */
      formEsfera.addEventListener( "submit", async function ( event ) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("radio", document.getElementById("radioEsfera").value);

        await fetch("http://34.83.65.54:8000/esfera",{
          body: formData,
          method: "post"
        }).then(async function ( res ) {
          const parsed = await res.json();
          await showResults(parsed.Resultados[0], parsed.Resultados[1], "Esfera");
        });

      });

      /* Formulario Cono */
      formCono.addEventListener( "submit", async function ( event ) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("altura", document.getElementById("alturaCono").value);
        formData.append("radio", document.getElementById("radioCono").value);
        await fetch("http://34.83.65.54:8000/cono",{
          body: formData,
          method: "post"
        }).then(async function ( res ) {
          const parsed = await res.json();
          await showResults(parsed.Resultados[0], parsed.Resultados[1], "Cono");
        });

      });

      /* Formulario Prisma */
      formPrisma.addEventListener( "submit", async function ( event ) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("altura", document.getElementById("alturaPrisma").value);
        formData.append("ancho", document.getElementById("anchoPrisma").value);
        formData.append("largo", document.getElementById("largoPrisma").value);
        await fetch("http://34.83.65.54:8000/prisma",{
          body: formData,
          method: "post"
        }).then(async function ( res ) {
          const parsed = await res.json();
          await showResults(parsed.Resultados[0], parsed.Resultados[1], "Prisma");
        });

      });
      
      

  </script>
  </body>
</html>
